name: auto-tag-release-pr

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write

jobs:
  tag:
    # 仅当 PR 被合并，且标题形如 "chore(main): release 1.4.0" 时触发
    if: >
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.title, 'chore(') &&
      contains(github.event.pull_request.title, 'release ')
    runs-on: ubuntu-latest
    steps:
      - name: Extract version from PR title
        id: v
        run: |
          TITLE="${{ github.event.pull_request.title }}"
          if [[ "$TITLE" =~ release[[:space:]]([0-9]+\.[0-9]+\.[0-9]+) ]]; then
            echo "version=${BASH_REMATCH[1]}" >> $GITHUB_OUTPUT
          else
            echo "No version found in PR title: $TITLE"
            exit 1
          fi

      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Init minimal repo & fetch tags
        run: |
          git init .
          git remote add origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
          git fetch --tags origin

      - name: Skip if tag already exists on remote
        id: check
        run: |
          if git ls-remote --tags origin "refs/tags/v${{ steps.v.outputs.version }}" | grep -q .; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag on merge commit
        if: steps.check.outputs.exists == 'false'
        run: |
          MERGE_SHA="${{ github.event.pull_request.merge_commit_sha }}"
          git tag -a "v${{ steps.v.outputs.version }}" "$MERGE_SHA" -m "tag for ${{ github.event.pull_request.title }}"
          git push origin "refs/tags/v${{ steps.v.outputs.version }}"
