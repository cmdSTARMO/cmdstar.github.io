# .github/workflows/etf_pipeline.yml
name: SZSE ETF Pipeline

on:
  schedule:
    - cron: '0 0 * * *'     # 每日 UTC 00:00 触发 - 8
  workflow_dispatch:       # 支持手动触发

jobs:
  update-and-notify:
    name: 更新数据并推送通知
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
      FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}

    steps:
      - name: Checkout 代码
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: 设置 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: |
          pip install requests pandas openpyxl

      - name: 更新 ETF 数据
        run: python -m auto_files.ETF_size

      - name: 发送飞书通知
        run: python auto_files/push_related/send_push_events.py

      - name: 提交 ETF 数据和推送状态更新
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/SZSE_ETF_vol.sqlite auto_files/push_related/data/push_events.csv
          git commit -m 'chore: 更新 ETF 数据 & 推送状态' || echo "No changes to commit"
          git push
