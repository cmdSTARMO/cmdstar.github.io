# .github/workflows/etf_pipeline.yml
name: SZSE ETF Pipeline

on:
  schedule:
    - cron: '0 0 * * *'     # 每日 UTC 00:00 触发 - 8
  workflow_dispatch:       # 支持手动触发

jobs:
  update-etf:
    name: Update ETF Data
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests pandas openpyxl

      - name: Run ETF update script
        run: |
          python auto_files/ETF_size.py

      - name: Commit updated data & events
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/SZSE_ETF_vol.sqlite auto_files/push_related/data/push_events.csv
          git commit -m 'chore: 自动更新 ETF 数据并记录推送事件' || echo "No changes to commit"
          git push

  push-events:
    name: Send Pending Notifications
    needs: update-etf
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pandas requests

      - name: Send Feishu notifications
        run: |
          python auto_files/push_related/send_push_events.py
