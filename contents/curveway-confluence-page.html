<!-- 内联 JavaScript -->
<script>
    // 定义配置与内容路径 独特路径
    // 定义配置与内容路径
    const content_dir = './';         // Markdown 文件在当前目录
    const config_file = '/config.yml'; // 配置文件在网站根目录
    const section_names = ['curveway-confluence-page'];

    // 根据当前语言返回对应的文件后缀
    function getLangSuffix() {
      const lang = i18next.language || 'en'; // 默认中文
      // 假设支持中文(zh)和英文(en)
      return lang === 'en' ? '_en' : '_zh';
    }

    window.addEventListener('DOMContentLoaded', event => {
      // 读取 YAML 配置文件，仅用于更新 footer 中的版权信息
      fetch(config_file)
        .then(response => response.text())
        .then(text => {
          const yml = jsyaml.load(text);
          if (yml && yml['copyright-text']) {
            document.getElementById('copyright-text').innerHTML = yml['copyright-text'];
          }
        })
        .catch(error => console.log(error));

      // 使用 Marked 解析 Markdown 内容，并在页面中渲染
      marked.use({ mangle: false, headerIds: false });
      section_names.forEach((name) => {
        // 根据当前语言拼接 Markdown 文件名，例如 "curveway-confluence-page_en.md" 或 "curveway-confluence-page_zh.md"
        const mdFile = content_dir + name + getLangSuffix() + '.md';
        fetch(mdFile)
          .then(response => response.text())
          .then(markdown => {
            document.getElementById(name + '-md').innerHTML = marked.parse(markdown);
          }).then(() => {
            // MathJax 重新渲染数学公式（如有）
            MathJax.typeset();
          })
          .catch(error => console.log(error));
      });
    });
</script>

<!--悬浮按钮-->
<script>
    fetch('../floatingButtons.html')
      .then(response => response.text())
      .then(html => {
        var container = document.getElementById('floating-buttons-container');
        container.innerHTML = html;
        // 提取并执行内联的 script 标签
        var scripts = container.querySelectorAll('script');
        scripts.forEach(oldScript => {
          var newScript = document.createElement('script');
          newScript.textContent = oldScript.textContent;
          document.body.appendChild(newScript);
        });
      })
      .catch(error => console.error('Error loading floating buttons:', error));
</script>
<!-- i18next 初始化及内容更新 -->
<script>
    i18next
      .use(i18nextHttpBackend)
      .init({
        lng: localStorage.getItem('lang') || 'en',  // 默认中文
        fallbackLng: 'en',
        debug: false,
        backend: {
          loadPath: './localizations_ccpage/{{lng}}.json' // 独特路径
        }
      }, function(err, t) {
        if (err) console.error(err);
        updateContent();
      });

    function updateContent() {
      // 获取当前语言下的翻译资源对象
      const translations = i18next.getResourceBundle(i18next.language, 'translation');
      for (const key in translations) {
        if (translations.hasOwnProperty(key)) {
          const el = document.getElementById(key);
          if (el) {
            // 如果翻译中包含 HTML 标签，则用 innerHTML，否则用 textContent
            el.innerHTML = translations[key];
          }
        }
      }
    }
    i18next.on('languageChanged', function(lng) {
      section_names.forEach((name) => {
        const mdFile = content_dir + name + getLangSuffix() + '.md';
        fetch(mdFile + '?_=' + new Date().getTime()) // 防缓存
          .then(response => response.text())
          .then(markdown => {
            document.getElementById(name + '-md').innerHTML = marked.parse(markdown);
          })
          .catch(error => console.log(error));
      });
    });
</script>
