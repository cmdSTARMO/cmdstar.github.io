<script>
    // 定义配置与内容路径 独特路径
    const content_dir = '/';
    const config_file = 'config.yml';

    window.addEventListener('DOMContentLoaded', event => {

      // Activate Bootstrap scrollspy on the main nav element
      const mainNav = document.body.querySelector('#mainNav');
      if (mainNav) {
        new bootstrap.ScrollSpy(document.body, {
          target: '#mainNav',
          offset: 74,
        });
      }

      // Collapse responsive navbar when toggler is visible
      const navbarToggler = document.body.querySelector('.navbar-toggler');
      const responsiveNavItems = [].slice.call(document.querySelectorAll('#navbarResponsive .nav-link'));
      responsiveNavItems.map(function(responsiveNavItem) {
        responsiveNavItem.addEventListener('click', () => {
          if (window.getComputedStyle(navbarToggler).display !== 'none') {
            navbarToggler.click();
          }
        });
      });

      // 读取 YAML 配置文件，仅用于更新 footer 中的版权信息
      fetch(content_dir + config_file)
        .then(response => response.text())
        .then(text => {
          const yml = jsyaml.load(text);
          if (yml && yml['copyright-text']) {
            document.getElementById('copyright-text').innerHTML = yml['copyright-text'];
          }
        })
        .catch(error => console.log(error));

<!--悬浮按钮-->
<script>
    fetch('floatingButtons.html')
      .then(response => response.text())
      .then(html => {
        var container = document.getElementById('floating-buttons-container');
        container.innerHTML = html;
        // 提取并执行内联的 script 标签
        var scripts = container.querySelectorAll('script');
        scripts.forEach(oldScript => {
          var newScript = document.createElement('script');
          newScript.textContent = oldScript.textContent;
          document.body.appendChild(newScript);
        });
      })
      .catch(error => console.error('Error loading floating buttons:', error));
</script>
<!-- i18next 初始化及内容更新 -->
<script>
    i18next
      .use(i18nextHttpBackend)
      .init({
        lng: localStorage.getItem('lang') || 'en',  // 默认中文
        fallbackLng: 'en',
        debug: false,
        backend: {
          loadPath: '/localizations_mainpage/{{lng}}.json' // 独特路径
        }
      }, function(err, t) {
        if (err) console.error(err);
        updateContent();
      });

    function updateContent() {
  // 获取当前语言下的翻译资源对象
  const translations = i18next.getResourceBundle(i18next.language, 'translation');
  for (const key in translations) {
    if (translations.hasOwnProperty(key)) {
      const el = document.getElementById(key);
      if (el) {
        // 如果翻译中包含 HTML 标签，则用 innerHTML，否则用 textContent
        el.innerHTML = translations[key];
      }
    }
  }
}
</script>
